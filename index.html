<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./assets/images/header-logo.png" alt="logo">
            </div>
            <div class="buttons">
                <div class="buttons-container">
                    <button class="buttons-container__button active">Кино</button>
                    <button class="buttons-container__button">События</button>
                    <button class="buttons-container__button">Спорт</button>
                </div>
            </div>

                <button class="search__button">

                        <defs>
                        <clipPath id="clip0_1_4842">
                            <rect width="20" height="20" fill="white"/>
                        </clipPath>
                        </defs>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="left column">
                <div class="main-image">
                    <img src="/assets/images/main-image.png" alt="main-image">
                    <button class="main-image__play-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">

                        </svg>
                    </button>
                </div>
                <button class="main-button">
                    Купить билет (от 6 руб.)
                </button>
            </div>
            <div class="right-column">
                
            </div>
        </div>
